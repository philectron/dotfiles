- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # ~/.dotfiles: <path to custom .dotfiles location if not at $HOME>
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.clang-format:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.jsbeautifyrc:
    ~/.ssh/config: ssh/config
    ~/uncrustify.cfg:
    ~/.vim:
    ~/.vimrc:

- shell:
  - git update-submodules  # after linking ~/.gitconfig
