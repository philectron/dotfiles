- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # ~/.dotfiles: <path to custom .dotfiles location if not at $HOME>
    ~/.shell:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.clang-format:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.jsbeautifyrc:
    ~/.minttyrc:
    ~/.tmux.conf:
    ~/.uncrustifyrc:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
